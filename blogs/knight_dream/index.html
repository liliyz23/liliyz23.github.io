                            <p><strong>幻梦</strong>是一个体感实时互动音乐可视化装置，由显示屏、双声道耳机、LeapMotion手势传感器组成。参与者在屏幕前像指挥一样挥动手臂，乐曲会根据手臂的空间位置而改变其播放属性，如当手臂偏向右侧时，乐曲的立体声也会偏向右侧，当手举高时，音乐也会随之高亢激昂。参与者能够在肢体的舞动间沉浸在音乐空间的变幻当中。屏幕中的抽象动画会跟随手臂绘制出下唯美的画面。听者、绘者、舞者、观者融合为一。</p>
